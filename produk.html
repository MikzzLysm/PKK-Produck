<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk - Switch On</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-white fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Switch On</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Produk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-cart3" style="font-size: 1.3rem;"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav></div>


<!-- PRODUK -->
  <section id="produk" class="py-5">
    <div style="height: 30px;"></div>
    <div class="container text-center">
      <h2 class="fw-bold mb-4">Daftar Produk</h2>
      <div class="row g-4">
        <!-- Produk 1 -->
        <div class="col-md-4 d-flex">
          <div class="card shadow-sm border-0 w-100 h-100 d-flex flex-column">
            <img src="img/produk1.png" class="card-img-top img-produk" alt="Tas Ransel Dewasa">
            <div class="card-body d-flex flex-column">
              <h5 class="fw-semibold">Tas Ransel Dewasa</h5>
              <p class="text-muted">Rp 150.000</p>
                <a href="#" class="btn btn-dark mt-auto w-100" data-bs-toggle="modal" data-bs-target="#orderModal">Beli Sekarang</a>
            </div>
          </div>
        </div>
        <!-- Produk 2 -->
        <div class="col-md-4 d-flex">
          <div class="card shadow-sm border-0 w-100 h-100 d-flex flex-column">
            <img src="img/produk2.png" class="card-img-top img-produk" alt="Tas Ransel Perempuan">
            <div class="card-body d-flex flex-column">
              <h5 class="fw-semibold">Tas Ransel Perempuan</h5>
              <p class="text-muted">Rp 350.000</p>
                <a href="#" class="btn btn-dark mt-auto w-100" data-bs-toggle="modal" data-bs-target="#orderModal">Beli Sekarang</a>
            </div>
          </div>
        </div>
        <!-- Produk 3 -->
        <div class="col-md-4 d-flex">
          <div class="card shadow-sm border-0 w-100 h-100 d-flex flex-column">
            <img src="img/produk3.png" class="card-img-top img-produk" alt="Tas Slempang">
            <div class="card-body d-flex flex-column">
              <h5 class="fw-semibold">Tas Slempang</h5>
              <p class="text-muted">Rp 200.000</p>
                <a href="#" class="btn btn-dark mt-auto w-100" data-bs-toggle="modal" data-bs-target="#orderModal">Beli Sekarang</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

<!-- Modal Pesanan -->
<div class="modal fade" id="orderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 rounded-4 shadow-lg">
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">ğŸ›’ Detail Pesanan</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Produk -->
        <div class="order-card d-flex align-items-center mb-4">
          <img src="img/produk1.png" alt="Produk" class="me-3 rounded-3 shadow-sm" style="width:90px; height:90px; object-fit:cover;">
          <div>
            <h6 class="fw-bold mb-1">Nama Produk</h6>
            <p class="mb-1 text-muted">1 x Rp 0</p>
            <p class="fw-bold text-dark">Total Harga: Rp 0</p>
          </div>
        </div>

        <!-- Form -->
        <form id="orderForm">
          <div class="mb-3">
            <input type="text" class="form-control rounded-3" placeholder="Nama Anda" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-3" placeholder="Kelas Anda" required>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control rounded-3" placeholder="Jurusan Anda" required>
          </div>

          <label class="form-label fw-semibold">Metode Pembayaran</label>
          <div class="d-flex flex-wrap gap-3 mb-4">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="bank" required>
              <label class="form-check-label" for="bank">ğŸ¦ Transfer Bank</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="ewallet">
              <label class="form-check-label" for="ewallet">ğŸ’³ E-Wallet</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="payment" id="cod">
              <label class="form-check-label" for="cod">ğŸ’µ COD</label>
            </div>
          </div>

          <button type="submit" class="btn btn-dark w-100 rounded-3 shadow-sm">
            Pesan Produk
          </button>
        </form>
      </div>
    </div>
  </div>
</div>



<!-- Thank You Modal -->
<div class="modal fade" id="thankYouModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered text-center">
    <div class="modal-content shadow-lg border-0 rounded-4 p-4">
      <img src="Man Face.jpg" alt="Thank You" class="img-fluid rounded mb-3 mx-auto d-block" style="max-width: 150px; object-fit: cover;">
      <h5 class="fw-bold">Terima Kasih ğŸ‰</h5>
      <p class="text-muted">Pesanan kamu sudah kami terima!</p>
      <button class="btn btn-dark w-50 mx-auto" data-bs-dismiss="modal">Ok!</button>
    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
